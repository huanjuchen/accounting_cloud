server:
  port: 9999

spring:
  application:
    name: gateway
  cloud:
    nacos:
      discovery:
        server-addr: 127.0.0.1:8848
    gateway:
      discovery:
        locator:
          #开启从注册中心动态创建路由功能，利用微服务名进行路由
          enabled: true
      loadbalancer:
        use404: true
      routes:
          #subject 服务
        - id: subject-service
          uri: lb://subject-service
          predicates:
            - Path=/subject/**,/admin/subject/**


          #user center 服务
        - id: user-center
          uri: lb://user-center
          predicates:
            - Path=/center/**,/admin/user/**,/test/user/**,/user/**






#监控配置
management:
  endpoint:
    health:
      enabled: true
      show-details: always
    info:
      enabled: true
    caches:
      enabled: true
    env:
      post:
        enabled: true
    beans:
      enabled: true
    metrics:
      enabled: true

#配置监控info信息
info:
  name: ${spring.application.name}
  port: ${server.port}

